<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg"></div>
    <nav class="navbar-home">
      <div class="container">
        <figure class="navbar__logo">
          <img
            src="https://hotflix.volkovdesign.com/main/img/logo.svg"
            alt="logo"
          />
        </figure>
        <ul class="navbar__links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Filter </a></li>
        </ul>
        <div class="navbar__auth">
          <form class="search">
            <input type="text" id="search-input" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
          <div class="profile">
            <a href="./assets/pages/login.html" class="login">LogIn</a>
            <span>/</span>
            <a href="./assets/pages/signup.html" class="signup">SignUp</a>
          </div>
          <a href="./assets/pages/signup.html" class="logout">Logout</a>
        </div>
      </div>
    </nav>
    <section class="register">
      <p class="register__para">Welcome To Hot Flix Movie</p>

      <form class="form form__signin">
        <div class="form__item email__signin">
          <label for="email">Email Address</label>
          <input type="text" id="email" />
        </div>
        <div class="form__item password__signin">
          <label for="password">Your Password</label>
          <input type="password" id="password" autocomplete="" />
        </div>
        <button class="form__btn btn__signin">SIGN IN</button>
      </form>
      <h6 class="form__redirect">
        Don't Have An Account? <a href="./signup.html"> Sign Up</a>
      </h6>
    </section>
    <script src="../js/login.js" type="module"></script>
  </body>
</html>
