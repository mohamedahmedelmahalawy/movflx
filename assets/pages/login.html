<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="connect">
      <figure class="connect__login-img">
        <img
          src="https://templates.iqonic.design/socialv-dist/html/assets/images/login/1.jpg"
          alt="connect people"
        />
      </figure>
      <h2 class="connect__header">Together Is Better</h2>
      <p class="connect__para">
        It is a long established fact that a reader will be distracted by the
        readable content.
      </p>
    </div>

    <div class="register">
      <a href="#" class="register__logo">SocialIV</a>
      <p class="register__para">
        Welcome to socialV, a platform to connect with the social world
      </p>
      <form class="form">
        <div class="form__item">
          <label for="name">Your Full Name</label>
          <input type="text" id="name" />
        </div>

        <div class="form__item">
          <label for="password">Your Password</label>
          <input type="password" id="password" />
        </div>
        <button>SIGN IN</button>
      </form>
      <h6>Already Have An Account ? <a href="#">Sign Up</a></h6>
    </div>
  </body>
</html>
